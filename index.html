<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" href="style.css" />
	    <title>Catch The Food</title>
	  </head>
	  <body>
	    <div class="screen">
	      <h1>Catch The Food</h1>
	      <button class="btn" id="start-btn">Play Game</button>
	    </div>
	

	    <div class="screen">
	      <h1>What is your favorite food?</h1>
	      <ul class="foods-list">
	        <li>
	          <button class="choose-food-btn">
	            <p>Burger</p>
	            <img src="./img/burgers.png" alt="burger">
	          </button>
	        </li>
	        <li>
	          <button class="choose-food-btn">
	            <p>Pasta</p>
	            <img
	               src="./img/pasta.png"
	               alt="pasta"
	               />
	          </button>
	        </li>
	        <li>
	          <button class="choose-food-btn">
	            <p>Drumstick</p>
	            <img
	               src="./img/drumstick.png"
	               alt="drumstick"
	               />
	          </button>
	        </li>
	        <li>
	          <button class="choose-food-btn">
	            <p>Fries</p>
	            <img
	               src="./img/fries.png"
	               alt="fries"
	               />
	          </button>
	        </li>
	      </ul>
	    </div>
	

	    <div class="screen game-container" id="game-container">
	      <h3 id="time" class="time">Time: 00:00</h3>
	      <h3 id="score" class="score">Score: 0</h3>
	      <h5 id="message" class="message">
	        Are you annnoyed yet? <br>
	        You are playing an impossible game!!
	      </h5>
	    </div>
	

	    <script src="script.js"></script>
	  </body>
	</html>
